<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BE MY VALENTINE</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Times New Roman", Times, serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-transform: uppercase;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .side-gif {
      width: 180px;
      max-width: 20vw;
    }

    .card {
      background: white;
      padding: 50px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      width: 420px;
      height: 360px;
    }

    h1 {
      margin-bottom: 28px;
      color: #ff4d6d;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .buttons {
      position: relative;
      height: 180px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    button {
      padding: 22px 50px;
      font-size: 22px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-family: "Times New Roman", Times, serif;
      text-transform: uppercase;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
      z-index: 3;
      left: 50%;
      top: 95px;
      transform: translateX(-50%); /* centered initially */
      transition: left 0.18s ease, top 0.18s ease; /* smooth, not blurry */
      touch-action: none;
    }

    .shy-text {
      margin-top: 18px;
      font-size: 16px;
      color: #999;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .shy-text.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      class="side-gif"
      src="https://tenor.com/view/bubu-dudu-sseeyall-gif-17126117470336363610.gif"
      alt="Bubu Dudu Left"
    />

    <div class="card">
      <h1>Moomoo, Will you be my Valentine?</h1>
      <div class="buttons" id="arena">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
      </div>

      <div class="shy-text" id="shyText">NO SEEMS A BIT SHY</div>
    </div>

    <img
      class="side-gif"
      src="https://tenor.com/view/tkthao219-bubududu-gif-24910622.gif"
      alt="Bubu Dudu Right"
    />

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");
    const shyText = document.getElementById("shyText");

    let lastMove = 0;
    const MOVE_COOLDOWN = 120; // faster than before
    const DANGER_RADIUS = 170; // runs away sooner

    function moveNoButtonIfClose(clientX, clientY) {
      const now = Date.now();
      if (now - lastMove < MOVE_COOLDOWN) return;

      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // mouse relative to arena
      const mx = clientX - a.left;
      const my = clientY - a.top;

      // button center relative to arena
      const bx = (b.left - a.left) + b.width / 2;
      const by = (b.top - a.top) + b.height / 2;

      const dist = Math.hypot(bx - mx, by - my);
      if (dist > DANGER_RADIUS) return;

      lastMove = now;
      shyText.classList.add("visible");

      const maxLeft = a.width - b.width;
      const maxTop = a.height - b.height;

      // choose a spot that tends to be away from cursor
      let bestLeft = 0, bestTop = 0, bestScore = -1;
      for (let i = 0; i < 12; i++) {
        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;
        const cx = left + b.width / 2;
        const cy = top + b.height / 2;
        const score = Math.hypot(cx - mx, cy - my);
        if (score > bestScore) {
          bestScore = score;
          bestLeft = left;
          bestTop = top;
        }
      }

      // remove translate so positioning is exact
      noBtn.style.transform = "none";
      noBtn.style.left = bestLeft + "px";
      noBtn.style.top = bestTop + "px";
    }

    // better coverage across mouse + touch/trackpad
    arena.addEventListener("pointermove", (e) => {
      moveNoButtonIfClose(e.clientX, e.clientY);
    });

    noBtn.addEventListener("pointerenter", (e) => {
      moveNoButtonIfClose(e.clientX, e.clientY);
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          gap:20px;
          font-family:'Times New Roman', Times, serif;
          text-transform:uppercase;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
        ">
          <img src="https://tenor.com/view/jonah-hill-excited-screams-gif-3862790.gif"
               style="max-width:80%; border-radius:12px;" />
          <img src="https://tenor.com/view/dena-new-girl-shimmy-dance-gif-17935786.gif"
               style="max-width:80%; border-radius:12px;" />
          <h1 style="color:#ff4d6d;font-size:46px;margin-bottom:5px;">YAAAAY!!!</h1>
          <p style="font-size:24px;color:#ff4d6d;margin-top:0;">BEST VALENTINE EVER!!!</p>
        </div>
      `;
    });
  </script>

</body>
</html>
