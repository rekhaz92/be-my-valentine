<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BE MY VALENTINE</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Times New Roman", Times, serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-transform: uppercase;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .side-gif {
      width: 180px;
      max-width: 20vw;
    }

    .card {
      background: white;
      padding: 50px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      width: 420px;
      height: 330px;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* Button arena */
    .buttons {
      position: relative;
      height: 180px;         /* space for NO to run */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    button {
      padding: 22px 50px;
      font-size: 22px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-family: "Times New Roman", Times, serif;
      text-transform: uppercase;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
      z-index: 3;
      left: 50%;
      top: 95px;
      transform: translateX(-50%); /* centered under YES initially */
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LEFT GIF -->
    <img
      class="side-gif"
      src="https://tenor.com/view/bubu-dudu-sseeyall-gif-17126117470336363610.gif"
      alt="Bubu Dudu Left"
    />

    <!-- CENTER CARD -->
    <div class="card" id="card">
      <h1>Moomoo,</h1>
      <h1>Will you be my Valentine?</h1>

      <div class="buttons" id="arena">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
      </div>
    </div>

    <!-- RIGHT GIF -->
    <img
      class="side-gif"
      src="https://tenor.com/view/tkthao219-bubududu-gif-24910622.gif"
      alt="Bubu Dudu Right"
    />

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    function moveNoButtonAwayFrom(mouseX, mouseY) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Mouse position relative to arena
      const mx = mouseX - a.left;
      const my = mouseY - a.top;

      // Current button center relative to arena
      const bx = (b.left - a.left) + b.width / 2;
      const by = (b.top - a.top) + b.height / 2;

      // If mouse is close, move away
      const dx = bx - mx;
      const dy = by - my;
      const dist = Math.hypot(dx, dy);

      const dangerRadius = 120; // increase for more "scared" behavior
      if (dist > dangerRadius) return;

      // Pick a new random position, but keep FULLY inside arena bounds
      const maxLeft = a.width - b.width;
      const maxTop = a.height - b.height;

      // Try a few times to find a spot farther from the mouse
      let bestLeft = 0, bestTop = 0, bestScore = -1;

      for (let i = 0; i < 15; i++) {
        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;

        const cx = left + b.width / 2;
        const cy = top + b.height / 2;
        const score = Math.hypot(cx - mx, cy - my); // farther = better

        if (score > bestScore) {
          bestScore = score;
          bestLeft = left;
          bestTop = top;
        }
      }

      // Place it (important: remove translateX so it doesn't shove outside bounds)
      noBtn.style.transform = "none";
      noBtn.style.left = clamp(bestLeft, 0, maxLeft) + "px";
      noBtn.style.top = clamp(bestTop, 0, maxTop) + "px";
    }

    // Runs away when mouse moves near it (more reliable than just hover)
    arena.addEventListener("mousemove", (e) => {
      moveNoButtonAwayFrom(e.clientX, e.clientY);
    });

    // Also run if they directly hover it
    noBtn.addEventListener("mouseenter", (e) => {
      moveNoButtonAwayFrom(e.clientX, e.clientY);
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          gap:20px;
          font-family:'Times New Roman', Times, serif;
          text-transform:uppercase;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
        ">
          <img src="https://tenor.com/view/jonah-hill-excited-screams-gif-3862790.gif"
               style="max-width:80%; border-radius:12px;" />
          <img src="https://tenor.com/view/dena-new-girl-shimmy-dance-gif-17935786.gif"
               style="max-width:80%; border-radius:12px;" />
          <h1 style="color:#ff4d6d;font-size:46px;margin-bottom:5px;">YAAAAY!!!</h1>
          <p style="font-size:24px;color:#ff4d6d;margin-top:0;">BEST VALENTINE EVER!!!</p>
        </div>
      `;
    });
  </script>

</body>
</html>
